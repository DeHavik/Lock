<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft identity platform</title>
  <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">

   <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
  <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.js"
    integrity="sha384-o4ufwq3oKqc7IoCcR08YtZXmgOljhTggRwxP2CLbSqeXGtitAxwYaUln/05nJjit"
    crossorigin="anonymous"></script>
  
  <!-- adding Bootstrap 4 for UI components  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="SHORTCUT ICON" href="https://c.s-microsoft.com/favicon.ico?v2" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Microsoft identity platform</a>
    <div class="btn-group ml-auto dropleft">
      <button type="button" id="SignIn" class="btn btn-secondary" onclick="signIn()">
        Sign In
      </button>
    </div>
  </nav>
  <br>
  <h5 class="card-header text-center">Vanilla JavaScript SPA calling MS Graph API with MSAL.js</h5>
  <br>
  <div class="row" style="margin:auto">
    <div id="card-div" class="col-md-3" style="display:none">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title" id="WelcomeMessage">Please sign-in to see your profile and read your mails</h5>
          <div id="profile-div"></div>
          <br>
          <br>
          <button class="btn btn-primary" id="seeProfile" onclick="seeProfile()">See Profile</button>
          <br>
          <br>
          <button class="btn btn-primary" id="readMail" onclick="readMail()">Read Mails</button>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="col-md-4">
      <div class="list-group" id="list-tab" role="tablist">
      </div>
    </div>
    <div class="col-md-5">
      <div class="tab-content" id="nav-tabContent">
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="container">
    <form onsubmit="makeApiRequest(); return false;">
      <div class="form-group">
        <label for="apiKey">Enter your API Key:</label>
        <input type="password" class="form-control" id="apiKey" name="api_key" placeholder="API Key">
      </div>
      <button type="submit" class="btn btn-primary">Make API Request</button>
    </form>
  </div>
  <br>
  <div class="container">
    <h5>Payments Overview</h5>
    <div id="payments-overview"></div>
  </div>

  <!-- importing bootstrap.js and supporting js libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- importing app scripts (load order is important) -->
  <script type="text/javascript" src="./authConfig.js"></script>
  <script type="text/javascript" src="./graphConfig.js"></script>
  <script type="text/javascript" src="./ui.js"></script>

  <script type="text/javascript" src="./authRedirect.js"></script>
  <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
  <!-- <script type="text/javascript" src="./authPopup.js"></script>   -->
  <script type="text/javascript" src="./graph.js"></script>

  <script>
    function makeApiRequest() {
      const apiKey = document.getElementById('apiKey').value;
      fetch('https://2cb5e8fe-0e22-48fa-bf72-cb40d68c1b81.api.stamhoofd.app/v191/organization/payments', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + apiKey
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log('API Response:', data);
        displayPayments(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function displayPayments(payments) {
      const paymentsOverview = document.getElementById('payments-overview');
      paymentsOverview.innerHTML = ''; // Clear previous content

      payments.forEach(payment => {
        const paymentDiv = document.createElement('div');
        paymentDiv.className = 'card mb-3';
        paymentDiv.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">Payment ID: ${payment.id}</h5>
            <p class="card-text">Creditor: ${payment.transferSettings.creditor}</p>
            <p class="card-text">IBAN: ${payment.transferSettings.iban}</p>
            <p class="card-text">Amount: ${payment.price / 100} EUR</p>
            <p class="card-text">Status: ${payment.status}</p>
            <p class="card-text">Description: ${payment.transferDescription}</p>
          </div>
        `;
        paymentsOverview.appendChild(paymentDiv);
      });
    }
  </script>
</body>

</html>
